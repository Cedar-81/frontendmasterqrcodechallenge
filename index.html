<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor QR Code Challenge</title>
  </head>
  <body>
    <main
      role="main content"
      class="bg-light_gray min-h-screen flex items-center justify-center h-screen w-full"
    >
      <div
        class="bg-white p-5 w-[90%] h-max rounded-2xl border-2 max-w-[22rem]"
      >
        <img
          class="mx-auto rounded-2xl"
          alt="QR Code Image"
          src="./assets/images/image-qr-code.png"
        />
        <h1 class="text-2xl text-dark_blue mt-7 text-center font-[700]">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-lg mb-4 text-grayish_blue mt-5 text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skill
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
